<div class="news-box-left">
    {{if data.first}}
    <div class="news-first">
        {{if data.first.image}}
        <img src="{{data.first.image}}" alt="{{data.first.title}}"> {{/if}}
        <div class="news-first-infor">
            <h3>{{data.first.title}}</h3>
            <p>{{data.first.text}}
                <a class="first-details" href="{{data.first.href}}" title="" target="_blank">[ 全文 ]</a>
            </p>
        </div>
    </div>
    <ul class="news-list">
        {{each data.list as item i}}
        <li class="clearfix">
            <span class="college-time">{{item.date | dateFormat:'YYYY-MM-DD'}}</span>
            <a href="{{item.href}}" title="{{item.ori_title}}">{{item.title}}</a>
        </li>
        {{/each}}
    </ul>
    {{else}}
    <span class="no-data">暂无数据</span> 
    {{/if}}
</div>
