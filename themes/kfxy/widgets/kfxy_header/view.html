<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{site.title}} - 安徽广播电视大学</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{site.key_words || site.title}}" />
    <meta name="description" content="{{site.description || site.title}}" />
    <link rel="icon" href="images/title.ico" type="image/x-ico" />
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/office.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.sgallery.js"></script>
    <script src="js/mytab.js"></script>
    <script src="js/base.js"></script>
    <script src="js/float.js"></script>
    <style type="text/css">
        iframe { top:40% !important;}
        .floatAD { position: absolute;z-index: 999900; display: none; }  
        .floatAD .item{ display: block; }  
        .floatAD .item img { vertical-align: bottom; }
        .floatAD .close { padding: 2px 5px; background: #ad0509; color:#fff; float:right; } 
    </style>
</head>

<body>
    <!--div id="floatAD" class="floatAD">  
        <a class="close" href="javascript:void();">×</a>  
        <a class="item" title='大力推广普通话' href="javascript:void();" target="_blank">  
            <img src="/kfxy/images/pth.gif" alt="大力推广普通话" /></a>   
    </div-->
        <div class="minTop">
        <div class="minTop-inner grid width-inner">
            <div class="curtime float-left">您好,欢迎来到安徽广播电视大学 - {{site.title}}！今天是：<span id="current_time" data-ticks="{{time.ticks}}">{{time.value}}</span></div>
            <div class="minTop-pageViews push-right">
                今日浏览：<span class="today_num">loading</span> 总访问量：<span class="total_num">loading</span>
            </div>
        </div>
    </div>
    <div class="college-top">
        <div class="grid college-top-inner">
            <a href="/portal" target="_blank" class="college-logo float-left">&nbsp;</a>
        </div>
    </div>
    <div class="college-nav">
        <div class="grid clearfix">
            <ul class="nav">
                <li><a href="/kfxy" class="act">学院首页</a></li>
                {{each data.list as item i}}
                    <li>
                        <a href="{{item.href}}" target="_self">{{item.title}}</a>
                        {{if item.children.length > 0}}
                        <ul>
                            {{each item.children as child i}}
                                <li>
                                    <a href="{{child.href}}" target="_self">{{child.title}}
                                    </a>
                                </li>
                            {{/each}}
                        </ul>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
            <form name="search-form" id="searchForm" action="search" method="get">
                <div class="search-box">
                    <i class="iconfont icon-search">&nbsp;</i>
                    <input type="text" name="search" class="search-input" placeholder="站内关键字搜索">
                    <input type="submit" id="sub" value="搜索" class="search-btn">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{_widget_path}}/view.js"></script>
