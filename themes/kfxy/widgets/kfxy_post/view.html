<div class="title clearfix">
    <h3>{{post.category.title}}</h3>
    <div class="location">当前位置&nbsp;>&nbsp;<a href="/kfxy">学院首页&nbsp;>&nbsp;</a><span>{{post.category.title}}</span></div>
</div>
<div class="details-box clearfix">
    <h2 class="detail-title">{{post.title}}</h2>
    <div class="detail-tools clearfix">
        <h2 class="detail-time">
            <span> 发布时间：<em>{{post.date_created | dateFormat:'YYYY-MM-DD HH:mm:ss'}} </em></span>
            <span>阅读：<em>{{post.view_count}}</em>次</span>
            <span>来源：<em>{{post.display_name}}</em></span>
        </h2>
        <div class="detail-share">分享到：
            <div class="bdsharebuttonbox">
                <a href="#" class="bds_more" data-cmd="more"></a>
                <a href="#" class="bds_copy" data-cmd="copy" title="分享到复制网址">复制网址</a>
                <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信">微信</a>
                <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间">QQ空间</a>
                <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博">新浪微博</a>
                <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博">腾讯微博</a>
                <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网">人人网</a>
            </div>
        </div>
    </div>
    <div class="detail-inner">{{#post.content}}</div>
</div>
<script>
    window._bd_share_config = {
        "common": {
            "bdSnsKey": {},
            "bdText": "",
            "bdMini": "2",
            "bdPic": "",
            "bdStyle": "0",
            "bdSize": "16"
        },
        "share": {},
        "image": {
            "viewList": ["mshare", "copy", "qzone", "tsina", "tqq", "renren", "weixin"],
            "viewText": "分享到：",
            "viewSize": "16"
        },
        "selectShare": {
            "bdContainerClass": null,
            "bdSelectMiniList": ["qzone", "tsina", "tqq", "renren", "weixin"]
        }
    };
    with(document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src =
        'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
</script>
