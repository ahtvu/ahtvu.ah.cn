<div class="title clearfix">
    <h3>{{post.category.title}}</h3>
    <div class="location">当前位置&nbsp;>&nbsp;<a href="/xctz">本站首页&nbsp;>&nbsp;</a><span>{{post.category.title}}</span></div>
</div>
<style type="text/css">
	.detail-share .jiathis_style {
		display: inline-block;
		vertical-align: middle;
	}
	
	.detail-share .jiathis_style span {
		padding-right: 0;
	}
</style>
<div class="details-box clearfix">
    <h2 class="detail-title">{{post.title}}</h2>
    <div class="detail-tools clearfix">
        <h2 class="detail-time">
            <span> 发布时间：<em>{{post.date_created | dateFormat:'YYYY-MM-DD hh:mm:ss'}} </em></span>
            <span>阅读：<em>{{post.view_count}}</em>次</span>
            <span>来源：<em>{{post.display_name}}</em></span>
        </h2>
        <div class="detail-share">分享到：
			<!-- JiaThis Button BEGIN -->
			<div class="jiathis_style">
				<a class="jiathis_button_tsina"></a>
				<a class="jiathis_button_tqq"></a>
				<a class="jiathis_button_weixin"></a>
				<a class="jiathis_button_renren"></a>
                <a class="jiathis_button_qzone"></a>
				<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
				<a class="jiathis_counter_style"></a>
			</div>
			<!-- JiaThis Button END -->
		</div>
    </div>
    <div class="detail-info">{{#post.content}}</div>
</div>
<script type="text/javascript" src="http://v3.jiathis.com/code_mini/jia.js" charset="utf-8"></script>
<script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_r.js" charset="utf-8"></script>
