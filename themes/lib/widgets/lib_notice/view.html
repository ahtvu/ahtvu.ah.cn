<div class="c-left-top">
    <div class="column-title">
        <h3>{{data.category.title}}</h3>
        <a href="{{data.category.href}}" target="_blank" class="view-more">MORE</a>
    </div>
    <div class="content-list-bg" style="min-height:182px;">
        <ul class="content-list">
            {{if data.list.length > 0 }} {{each data.list as item i}}
            <li>
                <span class="time">{{item.date | dateFormat:'YYYY-MM-DD'}}</span>
                <a href="{{item.href}}" target="_blank" title="{{item.ori_title}}">{{item.title}}</a>
            </li>
            {{/each}} {{else}}
            <span class="no-data">暂无数据</span> {{/if}}
        </ul>
    </div>
</div>
