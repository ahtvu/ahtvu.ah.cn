<div class="c-left-bottom mt10">
    <div class="column-title">
        <h3>{{data.category.title}}</h3>
    </div>
    <div class="content-list-bg">
        <ul class="resource-list clefix">
            {{if data.list.length > 0 }}
            {{each data.list as item i}}
            <li><a href="{{item.href}}" target="_blank" title="{{item.ori_title}}">{{item.title}}</a></li>
            {{/each}}
            {{else}}
            <p class="no-data">暂无数据</p> 
            {{/if}}
        </ul>
    </div>
</div>
