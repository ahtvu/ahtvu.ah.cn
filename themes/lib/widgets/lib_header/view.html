<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{site.title}} - 安徽广播电视大学</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{site.key_words || site.title}}" />
    <meta name="description" content="{{site.description || site.title}}" />

    <link rel="icon" href="images/title.ico" type="image/x-ico" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/mytab.js"></script>
</head>

<body>
    <!--header start-->
    <div class="minTop">
        <div class="wrap-width">
            <div class="curtime fl">您好,欢迎来到安徽广播电视大学 - {{site.title}}！今天是：<span id="current_time" data-ticks="{{time.ticks}}">{{time.value}}</span></div>
            <div class="pageViews fr">
                今日浏览：<span class="today_num">loading</span> 总访问量：<span class="total_num">loading</span></span>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-inner">
            <a href="/portal" target="_blank" class="header-logo fl">&nbsp;</a>
        </div>
    </div>
    <!--header end -->
    <!--nav start-->
    <div class="nav-box">
        <ul class="menu wrap-width">
            <li><a href="/lib" class="act">图书馆首页</a></li>
            {{each data.list as item i}}
                <li>
                    <a href="{{if item.title == '教育网资源'}}http://lib.ahtvu.ah.cn/cernet/share.html?formAction=getWebList
                    {{else if item.title == '国开资源'}}http://library.crtvu.edu.cn/
                    {{else if item.title=='安徽高校资源'}}http://ahadl.org/
                    {{else}}{{item.href}}{{/if}}" target="_blank">{{item.title}}</a>
                    {{if item.children.length > 0}}
                    <ul>
                        {{each item.children as child i}}
                            <li>
                                <a href="{{child.href}}" target="_blank">{{child.title}}
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>
            {{/each}}
            <li><a href="/portal">学校主页</a></li>
        </ul>
    </div>
    <!--nav end-->
    <script type="text/javascript" src="{{_widget_path}}/view.js"></script>
