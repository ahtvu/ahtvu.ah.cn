<div class="left-info">
    <div class="left-title three">
        <a href="{{data.category.href}}" target="_blank"><span class="enter-icon"></span>{{data.category.title}}</a>
    </div>
    <ul class="left-list">
        {{each data.list as item i}}
        <li>
            <a href="{{item.href}}" target="_blank" title="{{item.title}}">{{item.title}}</a>
        </li>
        {{/each}}
    </ul>
</div>
