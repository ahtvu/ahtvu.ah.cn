<div class="right-inner">
    <h3><a href="{{data.category.href}}" target="_blank">{{data.category.title}}</a></h3>
    <ul class="right-list">
        {{if data.list.length > 0}}
        {{each data.list as item i}}
        <li>
            <a href="{{item.href}}" target="_blank" title="{{item.title}}">{{item.title}}</a>
        </li>
        {{/each}}
        {{else}}
        <span style="padding: 118px 0 0 75px; display: block; color: #666;">暂无数据</span>
        {{/if}}
    </ul>
</div>
