<div class="news-tab-first">
	{{if data.first.image}}
	<img src="{{data.first.image}}" width="171px" height="105px" class="first-pic" /> {{/if}}
	<div class="details">
		<h3><a href="{{data.first.href}}" target="_blank">{{data.first.title}}</a></h3>
		<p>{{data.first.text}}

		</p>
	</div>
</div>
