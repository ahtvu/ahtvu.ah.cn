<div class="news-tab-content" style="display:none;">
    {{if data.list.length > 0 }}
    <ul class="news-tab-list  news-school-list clearfix">
        {{each data.list as item i}}
        <li><a href="{{item.href}}" target="_blank">{{item.title}}</a><span>{{item.date | dateFormat:'YYYY-MM-DD'}}</span></li>
        {{/each}}
    </ul>
    <a href="{{data.category.href}}" class="more"><span>查看更多</span></a> {{else}}
    <span class="no-data">暂无数据</span> {{/if}}
</div>
