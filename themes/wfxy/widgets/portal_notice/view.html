<div class="college-notice" style="width:315px;float: right;">
    <div class="college-title">
        <h3>通知公告</h3>
        <a href="{{data.category.href}}" class="college-more">MORE</a>
    </div>
    <div class="college-news-notice college-news-box">
        <ul>
            {{if data.list.length > 0 }} {{each data.list as item i}}
            <li class="clearfix">
                <a href="{{item.href}}" target="_blank" title="{{item.ori_title}}">{{item.title}}</a>
                <span class="college-time">{{item.date | dateFormat:'MM-DD'}}</span>
            </li>
            {{/each}} {{else}}
            <span class="no-data">暂无数据</span> {{/if}}
        </ul>
    </div>
</div>
